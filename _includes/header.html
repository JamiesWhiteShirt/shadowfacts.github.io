<header class="site-header">

	<div class="site-branding">
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.title }}</a>
		</h1>
		<p class="site-description">{{ site.subtitle }}</p>
	</div>

	<nav class="site-navigation">
		<ul>
			<li><a href="https://mememachine.shadowfacts.net">Meme Machine</a></li>
			<li><a href="https://rtfm.shadowfacts.net">RTFM</a></li>
			{% for the_page in site.pages %}
				{% if the_page.title %}
				<li><a href="{{ the_page.url | prepend: site.baseurl }}">{{ the_page.title }}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>

</header>
